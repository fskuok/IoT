<html>
<head>
	<script src="bower_components/angular/angular.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<script src="data.js"></script>
	<script src="js/main.js"></script>
</head>
<body ng-app="agendaApp">
	<aside>
		<div class="clock">
			<figure class="hour"></figure>
			<figure class="min"></figure>
		</div>
	</aside>
	<section ng-controller="agendaCtrl">
		<div class="event" ng-repeat="event in events">
			<p class="time"> {{calulateDuration(event.start, event.end)}}</p>
			<p class="topic"> {{event.topic}}</p>
			<p class="paticipants"> {{event.paticipants}}</p>
		</div>
	</section>
	
</body>
</html>
