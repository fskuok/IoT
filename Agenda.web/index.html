<html>
<head>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<script src="data.js"></script>
	<script src="js/main.js"></script>
	<script src="../../tf.js/tf.js"></script>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
</head>
<body ng-app="agendaApp">
	
	

	<section ng-controller="agendaCtrl">
		<aside ng-controller="asideCtrl">
			<p class="topic"></p>
			<p class="date">{{date()}}</p>
			<p class="clock">
				<span class="hour"></span>&nbsp:&nbsp<span class="min"></span>&nbsp:&nbsp<span class="sec"></span>
			</p>
		</aside>

		<div class="event" ng-repeat="event in events">
			<div class="left">
				
			</div>

			<div class="right">
				<div class="time">
					<span class="start">{{event.start}}</span>-<span class="end">{{event.end}}</span>
					&nbsp&nbsp&nbsp&nbsp&nbsp
					<span>{{calulateDuration(event.start, event.end)}}</span>
					
				</div>
				<p class="topic"> {{event.topic}}</p>
				<p class="paticipants"> {{event.paticipants}}</p>
			</div>
		</div>
	</section>

	<script>
		refresh();
		function refresh(){
			var time = new Date();
			$('span.hour').html(time.getHours() < 10 ? '0' + time.getHours(): time.getHours());
			$('span.min').html(time.getMinutes() < 10 ? '0' + time.getMinutes(): time.getMinutes());
			$('span.sec').html(time.getSeconds() < 10 ? '0' + time.getSeconds(): time.getSeconds());
		}

		setInterval(refresh, 1000);

	</script>
	
</body>
</html>
