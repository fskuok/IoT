<html>
<head>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js"></script>
	<script src="js/tabletop.js"></script>
	<script src="../../tf.js/tf.js"></script>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
</head>
<body ng-app="agendaApp">
	
	

	<section ng-controller="agendaCtrl">

		<aside ng-controller="asideCtrl">
			<div class="above">
				<p class="topic"></p>
				<p class="date">{{date()}}</p>
				<p class="clock">
					<span class="hour">{{time.hour}}</span> : 
					<span class="min">{{time.min}}</span> : 
					<span class="sec">{{time.sec}}</span>
				</p>
			</div>
			
			<div class="ongoing">
				
			</div>

			<div class="below">
				
			</div>
		</aside>

		<div class="event {{isOn(event.start, event.end, $index)}}" ng-repeat="event in events">
			<!--for future use in case-->
			<div class="left">
				
			</div>


			<div class="right">
				<div class="time">
					<span class="icon time"></span>
					<span class="start">{{event.start}}</span>
					<span class="end">{{event.end}}</span>
					<span>{{calulateDuration(event.start, event.end)}}</span>
					
				</div>
				<p class="topic">
					<span class="icon {{event.type}}"></span> 
					{{event.topic}}
				</p>
				<p class="paticipants">
					<span class="icon participants"></span>
					{{event.people}}
				</p>
			</div>
		</div>
	</section>
</body>
</html>
